<!DOCTYPE html>
<html>
  <head>
    <title>Multi-line Text Box Input</title>
  </head>
  <body>
    <!-- Text box element -->
    <p>Enter text here:</p>
    <textarea id="text-box" rows="10" cols="50"></textarea>
    
    <!-- Output element -->
    <p>Here is the output:</p>
    <div id="output"></div>

    <!-- JavaScript script -->
    <script>
      // Get the text box and the output element
      const textBox = document.getElementById("text-box");
      const output = document.getElementById("output");

      // Add an event listener to the text box that listens for the "input" event
      textBox.addEventListener("input", function() {
        // Get the value of the text box
        const text = textBox.value;

        // Set the innerHTML of the output element to the value of the text box
        output.innerHTML = text;
      });
    </script>
  </body>
</html>
